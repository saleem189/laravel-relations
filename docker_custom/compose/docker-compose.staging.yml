version: "3.8"

services:
  app:
    image: "${DOCKER_REGISTRY:-devsaleem}/laravel-relations:${IMAGE_TAG:-latest}"
    container_name: laravel-app-staging
    restart: unless-stopped
    working_dir: /var/www/html
    env_file:
      - ../env/.env.staging
    volumes:
      - storage_data:/var/www/html/storage
      - cache_data:/var/www/html/bootstrap/cache
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - laravel-staging-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: laravel-nginx-staging
    restart: unless-stopped
    ports:
      - "8081:80"
    volumes:
      - ../nginx/conf.d/staging.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - laravel-staging-network

  db:
    image: mysql:8.0
    container_name: laravel-mysql-staging
    restart: unless-stopped
    env_file:
      - ../env/.env.staging
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-staging_root_password_change_me}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - laravel-staging-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: laravel-redis-staging
    restart: unless-stopped
    command: >
      sh -c "
      if [ -n \"$$REDIS_PASSWORD\" ]; then
        redis-server --requirepass \"$$REDIS_PASSWORD\"
      else
        redis-server
      fi
      "
    env_file:
      - ../env/.env.staging
    volumes:
      - redis_data:/data
    networks:
      - laravel-staging-network
    healthcheck:
      test: ["CMD-SHELL", "if [ -n \"$$REDIS_PASSWORD\" ]; then redis-cli -a \"$$REDIS_PASSWORD\" ping; else redis-cli ping; fi"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local
  storage_data:
    driver: local
  cache_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  laravel-staging-network:
    driver: bridge

